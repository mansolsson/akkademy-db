apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'mansolsson.akkademydb.server.Main'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.typesafe.akka:akka-actor_2.11:2.4.3'
    compile 'com.typesafe.akka:akka-remote_2.11:2.4.3'
    compile 'mansolsson.akkademydb:akkademy-db-interface:0.0.1'

    testCompile 'com.typesafe.akka:akka-testkit_2.11:2.4.3'
    testCompile 'junit:junit:4.12'
}
